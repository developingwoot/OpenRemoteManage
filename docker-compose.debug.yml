version: '3.4'

services:
  openremotemanagegatewayapi:
    image: openremotemanagegatewayapi
    build:
      context: .
      dockerfile: src/OpenRemoteManage.GatewayAPI/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5131:5131
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
